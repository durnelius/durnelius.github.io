<svg
  class="y2k-icon"
  viewBox="0 0 24 24"
  aria-hidden="true"
>
  <!-- Outer glow ring -->
  <circle
    cx="12" cy="12" r="11"
    fill="none"
    stroke="rgba(255,255,255,0.5)"
    stroke-width="1.2"
  />
  <!-- Main orb -->
  <defs>
    <linearGradient id="y2kOrb" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#c0c0c0"/>
      <stop offset="100%" stop-color="#3f3f3f"/>
    </linearGradient>
  </defs>
  <circle
    cx="12" cy="12" r="7.5"
    fill="url(#y2kOrb)"
  />

  <!-- Scan line -->
  <rect
    x="6" y="11"
    width="12"
    height="2"
    rx="1"
    fill="rgba(0,0,0,0.75)"
  />

  <!-- Small top highlight -->
  <ellipse
    cx="10" cy="8"
    rx="3.3" ry="1.3"
    fill="rgba(255,255,255,0.9)"
    opacity="0.75"
  />
</svg>
