<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grade Calculator</title>
    <link rel="icon" href="/assets/.lol.png" type="image/png">
    <link rel="icon" href="/assets/.lol.ico" type="image/x-icon">
    <script defer src="/scripts/universal.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsiveness -->
</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1F2020;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 25px;
        box-sizing: border-box;
    }

    .calculator {
        background-color: var(--json-langeliai);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        box-sizing: border-box;
    }

    .calculator h2 {
        font-size: 1.8rem;
        margin: 0;
    }

    .input-field {
        padding: 10px;
        font-size: 1rem;
        width: 100%;
        max-width: 400px;
        background-color: transparent;
        border: 2px solid #ccc;
        border-radius: 5px;
        color: #fff;
    }

    .card-button {
        background-color: var(--link-button);
        color: white;
        padding: 12px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
    }

    .card-button:hover {
        background-color: darkblue;
    }

    .result {
        font-size: 1.1rem;
        color: #fff;
        white-space: pre-wrap;
        word-wrap: break-word;
        margin-top: 20px;
        width: 100%;
        max-width: 400px;
        text-align: left;
    }

    .center-text {
        font-size: 2rem;
        text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .calculator {
            padding: 15px;
            gap: 15px;
        }

        .input-field {
            font-size: 0.9rem;
        }

        .card-button {
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        .result {
            font-size: 1rem;
        }
    }
    .purple-number {
    color: purple;
}

</style>

<body>

    <div class="calculator">
        <h2 class="center-text">Balai i pazymi</h2>

        <input type="number" id="points" placeholder="Gautas tasku skaicius" class="input-field" />
        <input type="number" id="maxPoints" placeholder="Max tasku skaicius" class="input-field" />

        <button onclick="calculateGrade()" class="card-button">Apskaiciuoti</button>

        <div class="result" id="result"></div>
    </div>

    <script>
function calculateGrade() {
    const pointsInput = document.getElementById('points').value.trim();
    const maxPointsInput = document.getElementById('maxPoints').value.trim();

    if (!pointsInput || isNaN(pointsInput) || !maxPointsInput || isNaN(maxPointsInput)) {
        document.getElementById('result').innerText = "Prasome ivesti galiojancius skaicius abiejuose laukeliuose.";
        return;
    }

    const points = parseFloat(pointsInput);
    const maxPoints = parseFloat(maxPointsInput);

    if (points < 0) {
        document.getElementById('result').innerText = "Balu skaicius negali buti mazesnis uz nuli.";
        return;
    }

    if (maxPoints <= 0) {
        document.getElementById('result').innerText = "Maksimalus balu skaicius turi buti didesnis uz nuli.";
        return;
    }

    if (points > maxPoints) {
        document.getElementById('result').innerText = "Balu skaicius negali virsyti maksimalaus.";
        return;
    }

    // Calculate grade out of 10
    const grade = ((points / maxPoints) * 10).toFixed(1); // Grade is a decimal rounded to one place

    let message = `Balai: <span class="purple-number">${points}</span> is <span class="purple-number">${maxPoints}</span>\n`;
    message += `Pazymys: <span class="purple-number">${grade}</span>`;

    document.getElementById('result').innerHTML = message;
}


    </script>

</body>

</html>
