<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closed</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            overflow: hidden;
        }
        .closed-text {
            font-size: 80px;
            font-weight: bold;
            color: #ff0000; /* Red color */
        }
    </style>
</head>
<body>
    <div class="closed-text">CLOSED</div>

    <script>
        let tapCount = 0;
        let tapTimeout;

        // Detect triple tap
        document.body.addEventListener('click', function() {
            tapCount++;
            
            // Reset tap count if there's a delay between taps
            clearTimeout(tapTimeout);
            tapTimeout = setTimeout(function() {
                tapCount = 0;
            }, 300); // 300ms between taps to count as part of a triple tap

            // If triple tap detected, redirect to /x
            if (tapCount === 3) {
                window.location.href = '/x';
            }
        });
    </script>
</body>
</html>
